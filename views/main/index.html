<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/public/css/index.css">
    <script src="/public/js/jquery-3.1.1.js"></script>
    <script src="/public/js/index.js"></script>
</head>
<body>

    {% if userInfo._id %}
    <div id="userInfo" class="">
        <div class="title">用户信息</div>
        <p><span class="username"> {{ userInfo.username }}</span></p>
        {% if userInfo.isAdmin %}
        <p>你是管理员，点击 <a href="#">这里</a>进入控制台</p>
        {% else　%}
        <p>你好，欢迎光临我的博客</p>
        {% endif %}
        <p><a href="#" class="logout">登出</a></p>
    </div>
    {% else %}
    <div id="loginBox" class="">
        <p>登陆</p>
        <label>用户名
            <input type="text" class="username"></input>
        </label>
        <label>密码
            <input type="password" class="password"></input>
        </label>
        <div class="btn">
            <a href="#">登陆</a>
        </div>
        <div class="info">
            还没注册？<a href="#">马上注册</a>
        </div>
        <div class="warning"></div>
    </div>

    <div id="registerBox" class="hide">
        <p>注册</p>
        <label>用户名
            <input type="text" class="username"></input>
        </label>
        <label>密码
            <input type="password" class="password"></input>
        </label>
        <label>确认密码
            <input type="password" class="repassword"></input>
        </label>
        <div class="btn">
            <a href="#">注册</a>
        </div>
        <div class="info">
            已有账号？<a href="#">马上登陆</a>
        </div>
        <div class="warning"></div>
    </div>
    {% endif %}

</body>
</html>
