{% extends 'layout.html' %}

{% block content %}
<div class="listBox">
    <h1>{{ content.title }}</h1>
    <div>
        作者: <span>{{ content.user.username }}</span> -
        时间: <span>{{ content.addTime|date('Y年m月d日 H:i:s', -8*60) }}</span> -
        阅读: <span>{{ content.views }}</span> -
        评论: <span>10</span>
    </div>
    <p>{{ content.content }}</p>
</div>

{% endblock %}
